apiVersion: skaffold/v3
kind: Config
metadata:
  name: app
build:
  artifacts:
  # image tags are relative; to specify an image repo (e.g. GCR), you
  # must provide a "default repo" using one of the methods described
  # here:
  # https://skaffold.dev/docs/concepts/#image-repository-handling
  #- image: carts
  #  context: carts/docker/carts
  - image: nextjs-docker
    context: federationservice
  - image: orders-db
  - image: orders
  - image: payment
  - image: queue-master
  - image: rabbitmq
  - image: session-db
  - image: shipping
  - image: user-db
  - image: user
  tagPolicy:
    gitCommit: {}
  local:
    useBuildkit: true
manifests:
  kustomize:
    paths:
    - kubernetes-manifests
deploy:
  kubectl: {}